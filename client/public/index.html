<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A web app for reserving airfare tickets"
    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      @keyframes move {
        from {
          left: -30%;
        }
        to {
          left: 120%;
        }
      }

      @keyframes movePlane {
        from {
          left: -500%;
        }
        to {
          left: 120%;
        }
      }

      @keyframes movePlaneRight {
        from {
          left: 120%;
        }
        to {
          left: -500%;
        }
      }

       body, html {
        max-width: 100%;
        overflow-x: hidden!important; 
      }

      .container {
        max-width: 100%;
        overflow-x: hidden!important;
        position: fixed;
      }
    </style>
    <title>Airfare Ticket Reservation</title>
  </head>
  <body style="background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%)">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container"><div id="root"></div></div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      for (var i = 0; i < 100; i++) {
        var x = Math.floor(Math.random() * (60 - 10 + 1) + 10);
        var y = Math.random() * screen.height;
        //var style = document.createElement("style");
        //style.type = "text/css";
        //style.innerHTML = '@-webkit-keyframes move' + i + ' {}';
        //document.getElementsByTagName("head")[0].appendChild(style);

        //document.getElementById("someElementId").className = "cssClass";
        //console.log("Cloud");
        //var x = Math.random() * screen.width;

        var cloud = document.createElement("img");
        cloud.style.display = "inline";
        cloud.src = "%PUBLIC_URL%/baseline_cloud_white_18dp.png";
        cloud.style.position = "absolute";
        //cloud.style.webkitAnimation = 'from {left: -' + x + ';} to {left: 120%;}';
        //cloud.style.animationDuration = '1s';
        //cloud.style.animationIterationCount = 'infinite';
        cloud.style.left = "-200%";
        cloud.style.animation = "move " + x + "s linear 1s infinite";
        cloud.style.top = y + "px";
        cloud.style.zIndex = "-1";
        document.getElementById("container").appendChild(cloud);
      }

      for (var i = 0; i < 10; i++) {
        var x = Math.floor(Math.random() * (60 - 10 + 1) + 10);
        var y = Math.random() * screen.height;
        //var style = document.createElement("style");
        //style.type = "text/css";
        //style.innerHTML = '@-webkit-keyframes move' + i + ' {}';
        //document.getElementsByTagName("head")[0].appendChild(style);

        //document.getElementById("someElementId").className = "cssClass";
        //console.log("Cloud");
        //var x = Math.random() * screen.width;
        
        var cloud = document.createElement("img");
        cloud.style.display = "inline";
        cloud.style.position = "absolute";
        //cloud.style.webkitAnimation = 'from {left: -' + x + ';} to {left: 120%;}';
        //cloud.style.animationDuration = '1s';
        //cloud.style.animationIterationCount = 'infinite';
        //cloud.style.left = "-" + x;
        cloud.style.left = "-200%";
        console.log(x);
        if(x%2 === 0){
          
          cloud.src = "%PUBLIC_URL%/baseline_flight_black_18dp.png";
          cloud.style.animation = "movePlane 60s linear " + x + "s infinite";
        }
        else {
          cloud.src = "%PUBLIC_URL%/baseline_flight_black_18dp-right.png";
          cloud.style.animation = "movePlaneRight 60s linear " + x + "s infinite";
        }
        cloud.style.top = y + "px";
        cloud.style.zIndex = "-1";
        document.getElementById("container").appendChild(cloud);
      }
    </script>
  </body>
</html>
